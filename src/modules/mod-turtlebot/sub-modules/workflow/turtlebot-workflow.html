<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../../../../../bower_components/ros-rviz/ros-rviz.html">

<dom-module id="turtlebot-workflow">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
                margin: 0;
            }
        </style>

        <!-- Get ROS Web socket connection -->
        <ros-websocket auto ros="{{ros}}" url="{{url}}"></ros-websocket>

        <!-- Initialize ROS RViz DOM -->
        <ros-rviz id="rviz" ros="{{ros}}" websocket-url="{{url}}"></ros-rviz>

    </template>
    
    <script>
        /**
         * @customElement
         * @polymer
         */
        class TurtlebotWorkflow extends Polymer.Element {
            static get is() { return 'turtlebot-workflow'; }
            static get properties() {
                return {
                };
            }
            ready() {
                super.ready();
                
                // Configure rviz display
                var config = {
                    "globalOptions": {
                        "background": "#111111",
                        "colladaLoader": "collada2",
                        "colladaServer": "http://localhost:8001/",
                        "fixedFrame": "/map",
                        "url": "ws://localhost:9090",
                        "videoServer": "http://localhost:9999"
                    },
                    "sidebarOpened": false,
                    "displays": [
                        {
                            "isShown": true,
                            "name": "Grid",
                            "options": {
                                "cellSize": "1",
                                "color": "#cccccc",
                                "numCells": "10"
                            },
                            "type": "grid"
                        },
                        {
                            "isShown": true,
                            "name": "Map",
                            "options": {
                                "color": {
                                    "r": 255,
                                    "g": 255,
                                    "b": 255
                                },
                                "continuous": true,
                                "opacity": "1",
                                "topic": "/map"
                            },
                            "type": "occupancyGrid"
                        },
                        {
                            "isShown": true,
                            "name": "Robot model",
                            "options": {
                                "param": "/robot_description",
                                "prefix": ""
                            },
                            "type": "urdf"
                        },
                        {
                            "isShown": true,
                            "name": "Interactive Markers",
                            "options": {
                                "topic": "/marker_server/map_poses"
                            },
                            "type": "interactiveMarkers"
                        }
                    ]
                };
                this.$.rviz.config = config;	
            }
        }

        window.customElements.define(TurtlebotWorkflow.is, TurtlebotWorkflow);
    </script>
</dom-module>
