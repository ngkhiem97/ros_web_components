<link rel="import" href="./../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../../../bower_components/ros-rviz/ros-rviz.html">
<link rel="import" href="../components/ros-core.html">
<link rel="import" href="./components/turtlebot-controller.html">

<dom-module id="mod-turtlebot">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
                margin: 0;
            }
            turtlebot-controller {
                position: absolute;
                bottom: 8px;
                right: 16px;
            }
            ros-core {
                position: absolute;
                bottom: 8px;
                left: 16px;
            }
        </style>

        <!-- Manages the routes data -->
        <app-route
                route="[[route]]"
                pattern="/:view"
                data="{{routeData}}">
        </app-route>

        <!-- Get ROS Web socket connection -->
        <ros-websocket auto ros="{{ros}}"
                       url="{{url}}"
                       on-connection="_handleConnection"
                       on-close="_handleClose"
                       on-error="_handleError"></ros-websocket>

        <!-- Initialize ROS RViz DOM -->
        <ros-rviz id="rviz" ros="{{ros}}" websocket-url="{{url}}"></ros-rviz>

        <!-- Movement controller -->
        <turtlebot-controller turtlebot-id="[[view]]"></turtlebot-controller>

        <!-- ROS Core status -->
        <ros-core></ros-core>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class ModTurtlebot extends Polymer.Element {
            static get is() { return 'mod-turtlebot'; }
            static get properties() {
                return {
                    view:{
                        type: String,
                    },
                    route: Object,
                    routeData: Object
                };
            }
            ready() {
                super.ready();
                console.log("Run turtlebot module with turtlebot-id : " + this.view);
                
                var config = {
                    "globalOptions": {
                        "background": "#111111",
                        "colladaLoader": "collada2",
                        "colladaServer": "http://localhost:8001/",
                        "fixedFrame": this.view+"/map",
                        "url": "ws://localhost:9090",
                        "videoServer": "http://localhost:9999"
                    },
                    "sidebarOpened": false,
                    "displays": [
                        {
                        "isShown": true,
                        "name": "Grid",
                        "options": {
                            "cellSize": "1",
                            "color": "#cccccc",
                            "numCells": "10"
                        },
                        "type": "grid"
                        },
                        {
                        "isShown": true,
                        "name": "Map",
                        "options": {
                            "color": {
                            "r": 255,
                            "g": 255,
                            "b": 255
                            },
                            "continuous": true,
                            "opacity": "1",
                            "topic": this.view+"/map"
                        },
                        "type": "occupancyGrid"
                        },
                        {
                        "isShown": true,
                        "name": "Robot model",
                        "options": {
                            "param": this.view+"/robot_description",
                            "prefix": this.view
                        },
                        "type": "urdf"
                        },
                        // {
                        //     "isShown": true,
                        //     "name": "Interactive Markers",
                        //     "options": {
                        //         "topic": "/map_annotator/map_poses"
                        //     },
                        //     "type": "interactiveMarkers"
                        // }
                    ]
                };
                this.$.rviz.config = config;	
            }
            static get observers(){
                return ['_routerChanged(routeData.view)'];
            }
            _routerChanged(view){
                this.view = view || '';
            }
            _handleConnection() {
                this.status = 'Connected to the websocket server.';
                console.log(this.status);
            }
            _handleClose() {
                this.status = 'Closed connection to the websocket server.';
                console.log(this.status);
            }
            _handleError() {
                this.status = 'Error connecting to the websocket server.';
                console.log(this.status);
            }
        }

        window.customElements.define(ModTurtlebot.is, ModTurtlebot);
    </script>
</dom-module>
