<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../bower_components/ros-service/ros-service.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ros-web-teleop-app">
    <template>
        <style is="custom-style" include="iron-flex"></style>
        <style>
            :host {
                display: block;
            }
            paper-slider {
                --paper-slider-input: {
                    width: 100px;
                }
            }
            paper-button {
                background-color: #eee;
                user-select: none;
            }
            #driving {
                display: inline-block;
            }
            #camera img {
                width: 100%;
                height: auto;
            }
        </style>

        <!-- Connect to ROS Web Socket node -->
        <ros-websocket auto id="ros" ros="{{ros}}"
                       url="{{url}}"
                       on-connection="_handleConnection"
                       on-close="_handleClose"
                       on-error="_handleError"
        ></ros-websocket>

        <!-- Register to cmd_vel topic published by turtlebot3_teleop node -->
        <ros-topic
                id="baseTopic"
                ros="{{ros}}"
                topic="cmd_vel"
                msg-type="geometry_msgs/Twist"
        ></ros-topic>

        <h1>Fetch teleop</h1>
        {{status}}
        <br>

        <div id="driving" class="layout vertical">
            <div class="layout horizontal">
                <div class="flex"></div>
                <paper-button on-down="_startForward" on-up="_endBaseCommand">Forward</paper-button>
                <div class="flex"></div>
            </div>
            <div class="layout horizontal">
                <paper-button on-down="_startLeft" on-up="_endBaseCommand">Left</paper-button>
                <paper-button on-down="_startBack" on-up="_endBaseCommand">Back</paper-button>
                <paper-button on-down="_startRight" on-up="_endBaseCommand">Right</paper-button>
            </div>
        </div>
    </template>
    <script>
        class WebTeleopApp extends Polymer.Element {
            static get is() { return 'ros-web-teleop-app'; }
            static get properties() {
                return {
                };
            }

            ready() {
                super.ready();
                this.hostname = window.location.hostname;
            }

            _handleConnection() {
                this.status = 'Connected to the websocket server.';
                console.log(this.status);
            }
            _handleClose() {
                this.status = 'Closed connection to the websocket server.';
                console.log(this.status);
            }
            _handleError() {
                this.status = 'Error connecting to the websocket server.';
                console.log(this.status);
            }

            _startForward(evt) {
                evt.preventDefault();
                this.status = 'Driving forward...';
                var baseTopic = this.$.baseTopic;
                if (this.baseCommand) {
                    clearInterval(this.baseCommand);
                }
                this.baseCommand = setInterval(function() {
                    baseTopic.publish({
                        linear: {
                            x: 0.1,
                            y: 0,
                            z: 0
                        },
                        angular: {
                            x: 0,
                            y: 0,
                            z: 0
                        }
                    });
                }, 10);
            }

            _startBack(evt) {
                evt.preventDefault();
                this.status = 'Driving forward...';
                var baseTopic = this.$.baseTopic;
                if (this.baseCommand) {
                    clearInterval(this.baseCommand);
                }
                this.baseCommand = setInterval(function() {
                    baseTopic.publish({
                        linear: {
                            x: -0.1,
                            y: 0,
                            z: 0
                        },
                        angular: {
                            x: 0,
                            y: 0,
                            z: 0
                        }
                    });
                }, 10);
            }

            _startLeft(evt) {
                evt.preventDefault();
                this.status = 'Turning left...';
                var baseTopic = this.$.baseTopic;
                this.baseCommand = setInterval(function() {
                    baseTopic.publish({
                        linear: {
                            x: 0,
                            y: 0,
                            z: 0
                        },
                        angular: {
                            x: 0,
                            y: 0,
                            z: 0.5
                        }
                    });
                }, 10);
            }

            _startRight(evt) {
                evt.preventDefault();
                this.status = 'Driving forward...';
                var baseTopic = this.$.baseTopic;
                if (this.baseCommand) {
                    clearInterval(this.baseCommand);
                }
                this.baseCommand = setInterval(function() {
                    baseTopic.publish({
                        linear: {
                            x: 0.1,
                            y: 0,
                            z: 0
                        },
                        angular: {
                            x: 0,
                            y: 0,
                            z: -0.5
                        }
                    });
                }, 10);
            }

            _endBaseCommand(evt) {
                this.status = 'Stopped driving.';
                clearInterval(this.baseCommand);
            }
        }

        window.customElements.define(WebTeleopApp.is, WebTeleopApp);
    </script>
</dom-module>
