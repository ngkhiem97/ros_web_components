<link rel="import" href="./../../../bower_components/app-route/app-location.html">
<link rel="import" href="./../../../bower_components/app-route/app-route.html">
<link rel="import" href="./../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./components/sidebar-nav.html">
<link rel="import" href="./components/turtlebot-list.html">

<dom-module id="mod-dashboard">
    <template>
        <style>
            :host {
                display: block;
            }
            .main-content {
                width: 100%;
                height: 100%;
                position: absolute;
                right: 0;
                left: 60px;
                background: #105469;
            }
            #sidebar-nav:hover + #main-content {
                left: 180px;
            }
        </style>

        <!-- this app-route manages the top-level routes -->
        <app-route route="[[route]]" pattern="/:view" data="{{routeData}}">
	</app-route>

        <sidebar-nav id="sidebar-nav"></sidebar-nav>

        <div class="main-content" id="main-content">
            <iron-pages selected="[[view]]" attr-for-selected="name" selected-attribute="visible">
                <turtlebot-list name="list">Header 1</turtlebot-list>
                <!--<map-list name="maps">Header 2</map-list>-->
                <!--<ros-system name="systems">Header 3</ros-system>-->
		<h2 name="maps">MAPS</h2>
		<h2 name="systems">SYSTEM</h2>
            </iron-pages>
        </div>
    </template>
    <script>/**
 * @customElement
 * @polymer
 */
class ModDashboard extends Polymer.Element {
  static get is() {
    return 'mod-dashboard';
  }

  static get properties() {
    return {
      view: {
        type: String,
        observer: '_pageChanged'
      },
      route: Object,
      routeData: Object
    };
  }

  constructor() {
    super();
    console.log(this, 'mod-dashboard');
  }

  static get observers() {
    console.log(this.route, 'route');
    return ['_routerChanged(routeData.view)'];
  }

  _routerChanged(view) {
    this.view = view || 'list';
    console.log(this.route, 'route');
    console.log(this.view, 'view');
  }

  _pageChanged(page, oldPage) {
    console.log(this.route, 'route');
    console.log(page, 'page');
    console.log(oldPage, 'old page');
  }

}

window.customElements.define(ModDashboard.is, ModDashboard);</script>
</dom-module>
